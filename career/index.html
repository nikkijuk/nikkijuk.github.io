				<section data-markdown>

				#### [Computers](https://www.computerhistory.org/timeline/computers/)

				- 1941: Konrad Zuse finishes the Z3 Computer
				- 1948: First Computer Program to Run on a Computer
				- 1973: Intel introduces the first microprocessor
				- 1976: Steve Wozniak completes the Apple-1
				- 1982: Commodore introduces the Commodore 64 & IBM introduces its Personal Computer (PC)

					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

				#### [Internet](https://www.livescience.com/20727-internet-history.html)

				- 1990: Tim Berners-Lee develops HyperText Markup Language (HTML).
				- 1994: Netscape Communications is born. Microsoft creates a Web browser for Windows 95.
				- 1995: The first online dating site, Match.com, launches.
				- 1998: The Google search engine is born.
				- 2004: Facebook goes online.
				- 2005: YouTube.com launches.
				- 2010: Pinterest and Instagram are launched.
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

				#### [Mobile](https://www.textline.com/blog/smartphone-history)

				- 1992: the first SMS text message was sent. It read “Merry Christmas”
				- 1997: The first mobile game Snake at Nokia’s 6110.
				- 1999 & 2000: Front facing & back facing cameras.
				- 2004: Live-assisted GPS.
				- 2007: First iPhone by Apple
				- 2008: First Android smartphone
				- 2009: Angry Birds
				- 2016: TikTok
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>

				#### [AI](https://www.tableau.com/data-insights/ai/history)

				- 1950-1956: Birth
				- 1957-1979: Maturation
				- 1980-1987: Boom
				- 1987-1993: Winter (low interest & financing)
				- 1993-2011: Agents / Assistants
				- 2020: OpenAI / GPT-3, creates content almost indistinguishable from those created by humans.
				- 2021: OpenAI / DALL-E, understands images enough to produce accurate captions.

					</textarea>
				</section>
