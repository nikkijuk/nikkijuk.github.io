				#### [Design pattern: Blackboard]()

				<img alt="aromi" src="images/blackboard.png" width="80%">

				- Services read signals (temperature, water level)
				- Services write signals (heating power)
				- Schedulers coordinate execution and data access
				- Data is kept on blackboard (shared, global)
