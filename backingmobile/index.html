				<section data-markdown>
					<textarea data-template>
				#### Cloud Functions (FaaS)
				- use [Node.js, Python, Go, Java, .NET, Ruby, or PHP](https://cloud.google.com/functions/docs/concepts/execution-environment)
				- write function as "code snippet"
				- no concurrency support, no stateful functions
				- no cost when function is idle
				- price: events + compute + networking
				- use cases: react on pub/sub events, http requests, scheduled jobs, etc..
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
				#### Cloud run (CaaS)
				- use any language and framework
				- implement service as [OCI container](https://opencontainers.org/)
				- concurrency and stateful logic possible
				- own domain supported
				- always free tier + pay when code runs
				- price: requests + cpu + memory + networking
				- use cases: web apps, apis, [microservices](https://cloud.google.com/blog/topics/developers-practitioners/microservices-architecture-google-cloud?hl=en), etc..
					</textarea>
