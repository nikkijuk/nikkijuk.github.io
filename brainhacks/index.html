				<section data-markdown>
					<textarea data-template>
				#### [katzenback & smith: team effectiviness 2/3](https://teamleadsky.com/katzenbach-smith-model)

				The ***working group*** provides a comfortable and low-risk environment where there is no need for an
				individual to take responsibility beyond their assigned accountability for delivery of the assigned task.

				The ***pseudo team*** is the weakest of all the groups in terms of performance,
				often because the energy used in interacting with each other reduces
				the individual performance of group members without providing the desired joint team benefit.

					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
				#### [katzenback & smith: team effectiviness 3/3](https://teamleadsky.com/katzenbach-smith-model)

				***Potential team*** needs often more clarity about its purpose and goals and more discipline
				in establishing a common approach. Has not yet achieved collective accountability.

				***Real teams*** members have complementary skills.
				Individuals have same level of commitment to a common purpose.

				A ***high-performing team*** is a ‘real’ team that
				‘has members who are also deeply committed to each other’s personal growth and success’

					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
				#### [Herzberg: Two-Factor Theory 1/3](https://en.wikipedia.org/wiki/Two-factor_theory)

				***Motivators*** are factors that increase our motivation,
				such as challenge, accomplishment, or growth.

				***Hygiene factors*** cannot increase our motivation,
				but must be present to prevent decreasing our motivation.
				Factors that don't motivate us include pay, benefits, and job status —
				they can only dissatisfy us.

				</textarea>
				</section>
